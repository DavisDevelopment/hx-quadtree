image: haxe:4.0-stretch

stages:
- test
- deploy


test-neko:
  stage: test
  variables:
    HXML: test-neko.hxml
  script:
  - haxelib install $HXML --always --quiet
  - haxe $HXML


test-cpp:
  stage: test
  cache:
    key: cpp-test
    paths:
    - build/cpp/
  variables:
    HXML: test-cpp.hxml
  script:
  # Install C++ build tools
  - apt-get update
  - apt-get install -yqq build-essential g++
  
  - haxelib install $HXML --always --quiet
  - haxe $HXML


test-js:
  stage: test
  variables:
    HXML: test-js.hxml
  script:
  # Install NodeJs
  - apt-get update
  - apt-get install -yqq curl software-properties-common
  - curl -sL https://deb.nodesource.com/setup_12.x | bash -
  - apt-get update
  - apt-get install -yqq nodejs
  - node -v
  - npm -v

  - haxelib install $HXML --always --quiet
  - haxe $HXML


deploy:
  stage: deploy
  only:
  - /^v\d+.\d+.\d+$/
  before_script:
  - apt-get update
  - apt-get install -yqq zip jq
  script:
  # Patch version number in haxelib.json
  - export TMP=$(mktemp)
  - export VERSION=$(echo $CI_COMMIT_TAG | cut -d 'v' -f 2)
  - echo $VERSION
  - jq ".version = \"$VERSION\"" haxelib.json > "$TMP"
  - mv "$TMP" haxelib.json
  # Make zip
  - mkdir -p build
  - zip -r build/quadtree.zip -@ < haxelib.lst
  # Publish
  - haxelib submit build/quadtree.zip "$HAXELIB_PASSWORD"
